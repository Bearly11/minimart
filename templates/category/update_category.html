{% extends "master.html" %}
{% block main_content %}
    <div class="container" style="max-width:800px">
        <h4 class="mb-3">Update Category</h4>
        <form method="post" enctype="multipart/form-data" action="/update_category/{{ category.category_id }}">
            <div class="form-group mb-3">
                <label>Category Name *</label>
                <input name="category_name" value="{{ category.category_name }}" class="form-control" required>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary">Update</button>
                <a href="/category_list" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}

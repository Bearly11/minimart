{% extends "master.html" %}
{% block main_content %}
    <div class="container" style="max-width:800px">
        <h4 class="mb-3">Update Product</h4>
        <form method="post" enctype="multipart/form-data" action="/update_product/{{ product.product_id }}">

            <div class="form-group mb-3">
                <label>Product Name *</label>
                <input name="product_name" class="form-control" value="{{ product.product_name }}" required>
            </div>

            <div class="form-group mb-3">
                <label>Category</label>
                <select name="category_name" class="form-control" required>
                    {% for c in categories %}
                        <option value="{{ c['category_name'] }}"
                                {% if c['category_id'] == product['category_id'] %}selected{% endif %}>
                            {{ c['category_name'] }}
                        </option>
                    {% endfor %}
                </select>


            </div>

            <div class="form-group mb-3">
                <label>Price</label>
                <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="form-group mb-3">
                <label>Stock</label>
                <input name="stock" type="number" class="form-control" value="{{ product.stock }}">
            </div>

            <div class="form-group mb-3">
                <label>Current Image</label><br>
                {% if product.image_url %}
                    <img src="/static/image/product_image/{{ product.image_url }}"
                         alt="Product image" width="150" class="rounded mb-2">
                {% else %}
                    <p class="text-muted">No image</p>
                {% endif %}
            </div>


            <div class="form-group mb-3">
                <label>Upload New Image (optional, max 5MB)</label>
                <input name="image_url" type="file" accept="image/*" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/product_list" class="btn btn-light">Cancel</a>
            </div>

        </form>
    </div>
{% endblock %}
